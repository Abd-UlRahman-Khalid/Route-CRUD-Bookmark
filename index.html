<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Bookmarker</title>
    <!-- Favicon -->
    <link rel="Icon" href="./images/bookmark-icon.png" />
    <!-- link Bootstrap -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="./css/bootstrap-icons.css" />

    <!-- Style -CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body class="">
    <main class="py-5 position-relative">
      <div
        class="container d-flex flex-column text-center justify-content-center align-items-center"
      >
        <h1 class="py-2 position-relative">Bookmarker</h1>

        <section class="py-5 w-100">
          <h2 class="py-3">
            <i class="bi bi-bookmark-fill"></i>
            Bookmark your favorite sites
            <i class="bi bi-bookmark-fill"></i>
          </h2>

          <div class="d-flex flex-column align-items-center">
            <!-- 1st input -->
            <label for="siteName" class="align-self-start pb-2 fs-4">
              <i class="bi bi-book fs-2"></i>
              Site Name
            </label>
            <input
              type="text"
              class="form-control p-3 mb-4"
              id="siteName"
              placeholder="Bookmark Name"
            />
            <!-- 2nd Input -->
            <label for="siteURL" class="align-self-start pb-2 fs-4">
              <i class="bi bi-link fs-2"></i>
              Site URL</label
            >
            <input
              type="text"
              id="siteURL"
              class="form-control p-3"
              placeholder="Website URL"
            />

            <button
              id="submiteBtn"
              class="btn my-5 py-2 px-5 bg-danger text-white fs-4"
            >
              Submite
            </button>
          </div>
        </section>

        <table class="table mt-4 text-center bg-light">
          <thead>
            <tr>
              <th class="text-capitalize">index</th>
              <th class="text-capitalize">Website Name</th>
              <th class="text-capitalize">Visit</th>
              <th class="text-capitalize">Delete</th>
            </tr>
          </thead>

          <tbody id="tableContent"></tbody>
        </table>
      </div>

      <div
        id="alarmBox"
        class="alarm-box position-absolute start-0 top-0 w-100 h-100 d-flex justify-content-center align-items-center d-none"
      >
        <div class="box-info bg-white p-5 rounded-2 shadow-lg">
          <div class="upper-par d-flex justify-content-between pb-5">
            <div class="circles d-flex">
              <span class="rounded-circle bg-danger"></span>
              <span class="rounded-circle bg-warning"></span>
              <span class="rounded-circle bg-success"></span>
            </div>
            <button id="close" class="close fs-2">
              <i class="bi bi-x"></i>
            </button>
          </div>
          <div class="mid-part">
            <p class="m-0 pb-5 h3">
              Site Name or Url is not valid, Please follow the rules below :
            </p>
            <ul class="h4">
              <li class="pb-3">
                <i class="bi bi-arrow-right-circle text-danger p-2"></i>
                Site name must contain at least 3 characters
              </li>
              <li>
                <i class="bi bi-arrow-right-circle text-danger p-2"></i>
                Site URL must be a valid one
              </li>
            </ul>
          </div>
        </div>
      </div>
    </main>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
